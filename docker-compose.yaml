services:
  aggregator:
    build: ./aggregator
    image: uts-aggregator:latest
    depends_on:
      storage:
        condition: service_healthy
      broker:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://user:pass@storage:5432/db
      - BROKER_URL=redis://broker:6379
      - QUEUE_KEY=events_queue
      - WORKERS=4
    ports:
      - "8080:8080"
    restart: unless-stopped

  publisher:
    build: ./publisher
    image: uts-publisher:latest
    depends_on:
      - aggregator
    environment:
      - TARGET_URL=http://aggregator:8080/publish
      - TOTAL=20000
      - DUP_RATE=0.35
      - BATCH=200
      - SLEEP_MS=0

  broker:
    image: redis:7-alpine
    volumes:
      - broker_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 30

  storage:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 2s
      timeout: 2s
      retries: 30

volumes:
  pg_data:
  broker_data:
